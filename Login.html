<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(120deg, darkblue 20%, darkgreen 40%, darkgreen 50%, rgb(91, 38, 38) 50%, rgb(91, 38, 38) 60%, rgba(70, 43, 27, 0.3) 60%, rgba(70, 43, 27, 0.3) 70%, rgb(28, 48, 57) 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 600px;
        /* text-align: center;
        align-items: center; */
    }

    fieldset {
        border: none;
        padding: 0;
        margin: 0;
    }

    legend {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
        display: inline-block;
        color: #333;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    table tr {
        align-items: center;
    }

    input[type="button"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }
</style>


<body>
    <form id="datauser">
        <fieldset>
            <legend>Personal Data</legend>
            <table>
                <tr>
                    <td>
                        <label for="uname">User Name</label>
                    </td>
                    <td>
                        <input type="text" name="uname" id="uname" required />
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bd">brith date</label>
                    </td>
                    <td>
                        <input type="date" name="bd" id="bd" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Submit" id="sub" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>

        const username = document.getElementById("uname");
        const sub = document.getElementById("sub");


        sub.addEventListener("click", function () {
            const userNameValue = username.value;
            localStorage.setItem("username", userNameValue);
            window.location.href = "index.html"; Ø±
        });
    </script>
</body>

</html>
